name: Build_Test
on: [push]
jobs:
  build_main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - run: sudo apt install -y gcc
      
      - run: ls -a
      
      - run: gcc -v
      
      - run: gcc src/main.c -o main
      
      - run: ls -a
      
      - run: ./main
      
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "main"
          token: ${{ secrets.GITHUB_TOKEN }}
